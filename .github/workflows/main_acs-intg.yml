# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - acs-intg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_bfeddda10b6e43e88e929ac2865ed916 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1c152ea2d42246868b722e9c4a59a85e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bfeddda10b6e43e88e929ac2865ed916 }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'acs-intg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a2812ee697c4de5b323c759b19eee4d }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_bfeddda10b6e43e88e929ac2865ed916 }}/appsvc/wordpress-alpine-php:${{ github.sha }}'